<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .result-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            padding: 15px;
            background: #ffe6e6;
            color: #d00;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .error.show {
            display: block;
        }
        
        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Summarify</h1>
            <p>Upload transcripts or paste text to get instant summaries & action items</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="upload">üìÅ Upload File</button>
                <button class="tab" data-tab="paste">üìù Paste Text</button>
            </div>
            
            <!-- Upload Tab -->
            <div id="upload" class="tab-content active">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <h3>Drop your transcript here</h3>
                    <p>or click to browse</p>
                    <p style="color: #999; margin-top: 10px;">Supports .txt, .srt, .vtt files</p>
                    <input type="file" id="fileInput" accept=".txt,.srt,.vtt" style="display: none;">
                </div>
                <div class="file-name" id="fileName"></div>
                <button class="btn" id="uploadBtn" disabled>Summarize File</button>
            </div>
            
            <!-- Paste Tab -->
            <div id="paste" class="tab-content">
                <textarea id="transcriptText" placeholder="Paste your meeting transcript here...

Example:
John: Good morning everyone. Today we need to discuss the Q4 marketing campaign.
Sarah: I've prepared the budget analysis. We have $50k allocated.
Mike: I suggest we focus on social media ads and influencer partnerships.
John: Great ideas. Sarah, can you finalize the budget by Friday?
Sarah: Yes, I'll have it ready by end of week."></textarea>
                <button class="btn" id="pasteBtn">Summarize Text</button>
            </div>
            
            <!-- Loading -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Analyzing transcript with AI...</p>
            </div>
            
            <!-- Error -->
            <div class="error" id="error"></div>
            
            <!-- Results -->
            <div class="result" id="result">
                <h3>üìä Summary & Action Items</h3>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName).classList.add('active');
                
                hideResults();
            });
        });
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileName = document.getElementById('fileName');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });
        
        function handleFile(file) {
            if (file) {
                selectedFile = file;
                fileName.textContent = `Selected: ${file.name}`;
                uploadBtn.disabled = false;
            }
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            await processSummary('/summarize/file', {
                method: 'POST',
                body: formData
            });
        });
        
        // Text paste handling
        document.getElementById('pasteBtn').addEventListener('click', async () => {
            const text = document.getElementById('transcriptText').value;
            
            if (!text.trim()) {
                showError('Please paste a transcript first');
                return;
            }
            
            await processSummary('/summarize/text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        });
        
        async function processSummary(endpoint, options) {
            showLoader();
            hideResults();
            hideError();
            
            try {
                const response = await fetch(endpoint, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Processing failed');
                }
                
                showResults(data.summary);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoader();
            }
        }
        
        function showLoader() {
            document.getElementById('loader').classList.add('show');
        }
        
        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }
        
        function showResults(summary) {
            document.getElementById('resultContent').textContent = summary;
            document.getElementById('result').classList.add('show');
        }
        
        function hideResults() {
            document.getElementById('result').classList.remove('show');
        }
        
        function showError(message) {
            document.getElementById('error').textContent = `‚ùå Error: ${message}`;
            document.getElementById('error').classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
    </script>
</body>
</html>
